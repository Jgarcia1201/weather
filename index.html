<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <header id='header'></header>
        <div class="content">
            <div class="weatherBox">
                <div class="cityBox">
                    <div class="city"></div>
                    <div class="cond"></div>
                </div>
                <div class="temp">
                    <div class="deg"></div>
                    <div class="info">
                        <div class="infoItem" id='feels'></div>
                        <div class="infoItem" id='humid'></div>
                        <div class="infoItem" id='wind'></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="bundle.js"></script>

</html>
